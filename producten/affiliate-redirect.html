<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Doorverwijzing...</title>
  <script>
    // Lijst met affiliate-links
    const affiliateLinks = [
      "https://partner.example.com/vibrator",
      "https://partner2.example.com/lingerie",
      "https://partner3.example.com/erotische-speeltjes"
    ];

    // Kies een link (bijv. random)
    const chosenLink = affiliateLinks[Math.floor(Math.random() * affiliateLinks.length)];

    window.onload = function () {
      // Open gekozen affiliate-link in nieuw tabblad
      window.open(chosenLink, "_blank");

      // Na 2 seconden doorsturen naar bedankpagina
      setTimeout(() => {
        window.location.href = "bedankt.html";
      }, 2000);
    };
  </script>
</head>
<body>
  <p>Je wordt doorgestuurd naar onze partner...</p>
</body>
</html>
